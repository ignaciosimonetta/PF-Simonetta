<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Icono/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Contactenos</title>
</head>
<body>
    <form action="" method="post" enctype="text/plain">
        <fieldset class="formulario">
            <legend>Datos Personales</legend>
            <div>
                <label for="nombre">Ingrese su Nombre</label>
                <input type="text" name="" id="nombre" placeholder="nombre" required>
            </div>
           
            <div>
                <label for="correo">Ingrese su Correo</label>
                <input type="email" name="" id="correo" placeholder="Email" required>
            </div>
           
            <div>
                <label for="fecha">Ingrese su numero de telefono</label>
                <input type="number" name="telefono" id="telefono">
            </div>
            
        </fieldset>
        <fieldset class="formulario">
            <legend>Su Consulta</legend>
            <div>
                <label for="texto">Ingrese el motivo de su consulta</label>
                <input type="text" name="" id="texto" width="50%" height="50%" placeholder="motivo" required>
            </div>
            
            <div>
                <label for="consulta">Ingrese su consulta</label>
                <input type="text" name="" id="consulta" placeholder="Tu consulta" required>
            </div>
    
            <div>
                <label for="archivo">Adjunte un archivo</label>
                <input type="file" name="" id="archivo">
            </div>
        </fieldset>
        
        
       
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="reset">
        </div>

    </form>



    <a href="../index.html">Volver</a>
</body>
</html>
